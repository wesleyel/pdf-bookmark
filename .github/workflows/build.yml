name: Build and Package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    name: Test (Python)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Install deps
        run: |
          uv sync --all-extras --dev
      - name: Run tests
        run: |
          uv run pytest -q

  build-wheel:
    name: Build wheel and sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: astral-sh/setup-uv@v3
      - name: Build
        run: |
          uv build
      - name: Upload artifacts (wheel + sdist)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  package-binaries:
    name: Package CLI/GUI binaries
    runs-on: ${{ matrix.os }}
    needs: [test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            py: '3.11'
          - os: macos-latest
            py: '3.11'
          - os: windows-latest
            py: '3.11'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
      - uses: astral-sh/setup-uv@v3
      - name: Install build deps
        run: |
          uv pip install --system pyinstaller
          uv sync --all-extras
      - name: Build CLI
        shell: bash
        run: |
          pyinstaller -F -n tocsmith tocsmith/cli.py
      - name: Build GUI
        shell: bash
        run: |
          pyinstaller -F -n tocsmith-gui tocsmith/gui.py
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-binaries
          path: |
            dist/tocsmith*

